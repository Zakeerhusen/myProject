<script>
		function getBarcode(barcode){
		
			//barcode = barcode+data;
			//alert("entered getBarcode : "+barcode);
		    if(currentView=="login"){
		    var input = document.getElementById("__xmlview1--scanEmpId-inner");
		    input.value=barcode;
		  // alert("In login screen : barcode - "+barcode);
		    }
		    else if(currentView=="scanTote"){
		    var input = document.getElementById("__xmlview3--scanToteInput-inner");

		    }
		    else if(currentView=="displayOrder"){
		    var input = document.getElementById("__xmlview4--scanInput-inner");

		    }
		    else if(currentView=="exceptionReports"){
		    var input = document.getElementById("__xmlview5--inputScanCheckout-inner");
		    input.value=barcode;
		    }
		    else if(currentView=="exceptionReports2"){
		    var input = document.getElementById("__xmlview6--scanPendingBC-inner");
		     input.value=barcode;
		    }
		    else if(currentView=="scanCheckout"){
		    var input = document.getElementById("__xmlview7--inputScanCheckout-inner");
		     input.value=barcode;
		     }
		
		}
</script>
